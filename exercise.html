<h1 id="pagename">HaHa!</h1>

	<input type="text"  id="textbox" />

	<button onclick="display();">Submit</button>

<script type="text/javascript">
	function changeName() {
		var myName = document.getElementById('textbox').value;

		if (myName.length === 0) {
			alert('Invalid input');
			return;
		}
		var pagename = document.getElementById('pagename');
	pagename.innerHTML = myName;
	}
	
</script>
